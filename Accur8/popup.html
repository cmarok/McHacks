<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Star rating widget example</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>Hotel Name</h1>
    <p>
      Ratings brought to you by the <b> AccuR8 </b> :)
    </p>
    <p>
      Staff Hospitality<br>
      <span class="starRating">
        <input id="staffrating5" type="radio" name="rating" value="5">
        <label for="staffrating5">5</label>
        <input id="staffrating4" type="radio" name="rating" value="4">
        <label for="staffrating4">4</label>
        <input id="staffrating3" type="radio" name="rating" value="3" checked>
        <label for="staffrating3">3</label>
        <input id="staffrating2" type="radio" name="rating" value="2">
        <label for="staffrating2">2</label>
        <input id="staffrating1" type="radio" name="rating" value="1">
        <label for="staffrating1">1</label>
      </span>
    </p>
    <p>
    Food Quality<br>
    <span class="starRating">
      <input id="foodrating5" type="radio" name="rating" value="5">
      <label for="foodrating5">5</label>
      <input id="foodrating4" type="radio" name="rating" value="4">
      <label for="foodrating4">4</label>
      <input id="foodrating3" type="radio" name="rating" value="3" checked>
      <label for="foodrating3">3</label>
      <input id="foodrating2" type="radio" name="rating" value="2">
      <label for="foodrating2">2</label>
      <input id="foodrating1" type="radio" name="rating" value="1">
      <label for="foodrating1">1</label>
    </span>
    </p>
    <p>
    Hygiene<br>
    <span class="starRating">
      <input id="hygienerating5" type="radio" name="rating" value="5">
      <label for="hygienerating5">5</label>
      <input id="hygienerating4" type="radio" name="rating" value="4">
      <label for="hygienerating4">4</label>
      <input id="hygienerating3" type="radio" name="rating" value="3" checked>
      <label for="hygienerating3">3</label>
      <input id="hygienerating2" type="radio" name="rating" value="2">
      <label for="hygienerating2">2</label>
      <input id="hygienerating1" type="radio" name="rating" value="1">
      <label for="hygienerating1">1</label>
    </span>
    </p>
    <p>
    Parking Experience<br>
    <span class="starRating">
      <input id="parkingrating5" type="radio" name="rating" value="5">
      <label for="parkingrating5">5</label>
      <input id="parkingrating4" type="radio" name="rating" value="4">
      <label for="parkingrating4">4</label>
      <input id="parkingrating3" type="radio" name="rating" value="3" checked>
      <label for="parkingrating3">3</label>
      <input id="parkingrating2" type="radio" name="rating" value="2">
      <label for="parkingrating2">2</label>
      <input id="parkingrating1" type="radio" name="rating" value="1">
      <label for="parkingrating1">1</label>
    </span>
    </p>
    <p>
    Wifi Signal<br>
    <span class="starRating">
      <input id="wifirating5" type="radio" name="rating" value="5">
      <label for="wifirating5">5</label>
      <input id="wifirating4" type="radio" name="rating" value="4">
      <label for="wifirating4">4</label>
      <input id="wifirating3" type="radio" name="rating" value="3" checked>
      <label for="wifirating3">3</label>
      <input id="wifirating2" type="radio" name="rating" value="2">
      <label for="wifirating2">2</label>
      <input id="wifirating1" type="radio" name="rating" value="1">
      <label for="wifirating1">1</label>
    </span>
    </p>
    <p>
    Location Quality<br>
    <span class="starRating">
      <input id="locationrating5" type="radio" name="rating" value="5">
      <label for="locationrating5">5</label>
      <input id="locationrating4" type="radio" name="rating" value="4">
      <label for="locationrating4">4</label>
      <input id="locationrating3" type="radio" name="rating" value="3" checked>
      <label for="locationrating3">3</label>
      <input id="locationrating2" type="radio" name="rating" value="2">
      <label for="locationrating2">2</label>
      <input id="locationrating1" type="radio" name="rating" value="1">
      <label for="locationrating1">1</label>
    </span>
    </p>
    <button id="checkPage">Interested to know the categoy ratings for all hotels in the city? Check out our website!</button>
  </body>
</html>
